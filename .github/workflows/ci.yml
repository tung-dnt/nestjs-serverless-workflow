name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck:all

      - name: Run unit tests
        run: bun test:all
        continue-on-error: true

      - name: Build package
        run: bun run build

      - name: Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed - dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful"
          ls -la dist/

      - name: Check package size
        run: |
          if [ -d "dist" ]; then
            SIZE=$(du -sh dist | cut -f1)
            echo "üì¶ Package size: $SIZE"
          fi

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting
        run: bun run format
        continue-on-error: true

  validate-package:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Validate package.json
        run: |
          if ! jq empty package.json 2>/dev/null; then
            echo "‚ùå package.json is invalid JSON"
            exit 1
          fi
          echo "‚úÖ package.json is valid"

      - name: Check exports
        run: |
          echo "Checking package exports..."
          EXPORTS=$(jq -r '.exports | keys[]' package.json)
          echo "Configured exports:"
          echo "$EXPORTS"

          for export in ./core ./event-bus ./adapter ./exception; do
            if echo "$EXPORTS" | grep -q "$export"; then
              echo "‚úÖ Export $export is configured"
            else
              echo "‚ùå Export $export is missing"
              exit 1
            fi
          done

      - name: Dry-run publish
        run: |
          echo "Testing package publication (dry-run)..."
          bun pm pack --dry-run || npm pack --dry-run

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
