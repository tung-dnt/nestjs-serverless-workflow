name: Deploy Documentation

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  check-changes:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      changed: ${{ steps.check-docs.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 10

      - name: Check for docs changes
        id: check-docs
        run: |
          # Check if docs files changed in the commits included in this release
          # Check the last 5 commits to catch docs changes that might have been part of the release
          if git diff --name-only HEAD~5 HEAD 2>/dev/null | grep -q "^docs/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Found docs changes in release commits"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No docs changes found in release commits"
          fi

  build:
    runs-on: ubuntu-latest
    needs: check-changes
    if: github.event.workflow_run.conclusion == 'success' && needs.check-changes.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: ./docs
        run: bun install

      - name: Build with Docusaurus
        working-directory: ./docs
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
