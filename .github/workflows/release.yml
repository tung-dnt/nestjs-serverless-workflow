name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        continue-on-error: true

      - name: Build package
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Bump version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Bump version using npm
          NEW_VERSION=$(npm version ${{ inputs.version_type }} --no-git-tag-version)
          echo "New version: $NEW_VERSION"
          
          # Export for later steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"
          DATE=$(date +%Y-%m-%d)
          
          # Create changelog entry
          cat > CHANGELOG_ENTRY.md << EOF
          ## [$VERSION] - $DATE
          
          ### Changed
          - Version bump to $VERSION
          
          EOF
          
          # Prepend to CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG_ENTRY.md CHANGELOG.md > CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
          else
            mv CHANGELOG_ENTRY.md CHANGELOG.md
          fi
          
          rm -f CHANGELOG_ENTRY.md

      - name: Commit version bump
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag ${{ steps.version.outputs.new_version }}

      - name: Push changes
        run: |
          git push origin main
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          release_name: Release ${{ steps.version.outputs.new_version }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.new_version }}
            
            ### Installation
            
            ```bash
            npm install nestjs-serverless-workflow@${{ steps.version.outputs.version_number }}
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](https://github.com/tung-dnt/nestjs-serverless-workflow/blob/main/CHANGELOG.md) for full details.
            
            ### Package Exports
            
            ```typescript
            import { WorkflowModule } from 'nestjs-serverless-workflow/workflow';
            import { LambdaEventHandler } from 'nestjs-serverless-workflow/adapter';
            import { IBrokerPublisher } from 'nestjs-serverless-workflow/event-bus';
            import { UnretriableException } from 'nestjs-serverless-workflow/exception';
            ```
            
            üì¶ **NPM**: https://www.npmjs.com/package/nestjs-serverless-workflow
          draft: false
          prerelease: ${{ inputs.prerelease }}

      - name: Announce Success
        run: |
          echo "üéâ Successfully released nestjs-serverless-workflow@${{ steps.version.outputs.version_number }}"
          echo "üì¶ NPM: https://www.npmjs.com/package/nestjs-serverless-workflow"
          echo "üè∑Ô∏è Tag: ${{ steps.version.outputs.new_version }}"

