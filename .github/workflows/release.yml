name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
        continue-on-error: true

      - name: Type check
        run: bun run typecheck

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          ls -la dist/
          echo "Checking package files..."
          ls -la dist/workflow/ || echo "Warning: workflow directory not found"
          ls -la dist/event-bus/ || echo "Warning: event-bus directory not found"
          ls -la dist/adapter/ || echo "Warning: adapter directory not found"
          ls -la dist/exception/ || echo "Warning: exception directory not found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Bump version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Bump version using npm
          NEW_VERSION=$(npm version ${{ inputs.version_type }} --no-git-tag-version)
          echo "New version: $NEW_VERSION"
          
          # Export for later steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        run: |
          VERSION="${{ steps.version.outputs.version_number }}"
          DATE=$(date +%Y-%m-%d)
          
          # Create changelog entry
          cat > CHANGELOG_ENTRY.md << EOF
          ## [$VERSION] - $DATE
          
          ### Changed
          - Version bump to $VERSION
          
          EOF
          
          # Prepend to CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            cat CHANGELOG_ENTRY.md CHANGELOG.md > CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
          else
            mv CHANGELOG_ENTRY.md CHANGELOG.md
          fi
          
          rm -f CHANGELOG_ENTRY.md

      - name: Commit version bump
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git tag ${{ steps.version.outputs.new_version }}

      - name: Push changes
        run: |
          git push origin main
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Release ${{ steps.version.outputs.new_version }}
          body: |
            ## ğŸš€ Release ${{ steps.version.outputs.new_version }}
            
            ### Installation
            
            ```bash
            npm install nestjs-serverless-workflow@${{ steps.version.outputs.version_number }}
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](https://github.com/tung-dnt/nestjs-serverless-workflow/blob/main/CHANGELOG.md) for full details.
            
            ### Package Exports
            
            ```typescript
            import { WorkflowModule } from 'nestjs-serverless-workflow/core';
            import { LambdaEventHandler } from 'nestjs-serverless-workflow/adapter';
            import { IBrokerPublisher } from 'nestjs-serverless-workflow/event-bus';
            import { UnretriableException } from 'nestjs-serverless-workflow/exception';
            ```
            
            ### Documentation
            
            ğŸ“š **[Full Documentation](https://tung-dnt.github.io/nestjs-serverless-workflow/)**
            
            - [Getting Started](https://tung-dnt.github.io/nestjs-serverless-workflow/docs/getting-started)
            - [API Reference](https://tung-dnt.github.io/nestjs-serverless-workflow/docs/api-reference/workflow-module)
            - [Examples](https://tung-dnt.github.io/nestjs-serverless-workflow/docs/examples/lambda-order-state-machine)
            
            ### Links
            
            ğŸ“¦ **NPM**: https://www.npmjs.com/package/nestjs-serverless-workflow  
            ğŸ› **Issues**: https://github.com/tung-dnt/nestjs-serverless-workflow/issues  
            ğŸ’¬ **Discussions**: https://github.com/tung-dnt/nestjs-serverless-workflow/discussions
          draft: false
          prerelease: ${{ inputs.prerelease }}

      - name: Announce Success
        run: |
          echo "ğŸ‰ Successfully released nestjs-serverless-workflow@${{ steps.version.outputs.version_number }}"
          echo "ğŸ“¦ NPM: https://www.npmjs.com/package/nestjs-serverless-workflow"
          echo "ğŸ“š Documentation: https://tung-dnt.github.io/nestjs-serverless-workflow/"
          echo "ğŸ·ï¸ Tag: ${{ steps.version.outputs.new_version }}"

  deploy-docs:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: ./docs
        run: bun install

      - name: Build with Docusaurus
        working-directory: ./docs
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Announce Documentation Deployment
        run: |
          echo "ğŸ“š Documentation deployed successfully!"
          echo "ğŸŒ URL: https://tung-dnt.github.io/nestjs-serverless-workflow/"

