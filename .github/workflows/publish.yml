name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.2)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          ls -la dist/
          echo "Checking package files..."
          ls -la dist/workflow/
          ls -la dist/event-bus/
          ls -la dist/adapter/
          ls -la dist/exception/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## What's Changed
            
            See [CHANGELOG.md](https://github.com/tung-dnt/nestjs-serverless-workflow/blob/main/CHANGELOG.md) for details.
            
            ## Installation
            
            ```bash
            npm install nestjs-serverless-workflow@${{ github.ref_name }}
            ```
            
            ## Imports
            
            ```typescript
            import { WorkflowModule } from 'nestjs-serverless-workflow/workflow';
            import { LambdaEventHandler } from 'nestjs-serverless-workflow/adapter';
            import { IBrokerPublisher } from 'nestjs-serverless-workflow/event-bus';
            import { UnretriableException } from 'nestjs-serverless-workflow/exception';
            ```
          draft: false
          prerelease: false

      - name: Announce Success
        run: |
          echo "âœ… Successfully published nestjs-serverless-workflow@${{ github.ref_name }} to NPM!"
          echo "ðŸ“¦ View on NPM: https://www.npmjs.com/package/nestjs-serverless-workflow"
          echo "ðŸš€ Install with: npm install nestjs-serverless-workflow"
