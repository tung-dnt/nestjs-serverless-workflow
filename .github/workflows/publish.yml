name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.0.2)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          ls -la dist/
          echo "Checking package files..."
          ls -la dist/workflow/ || echo "Warning: workflow directory not found"
          ls -la dist/event-bus/ || echo "Warning: event-bus directory not found"
          ls -la dist/adapter/ || echo "Warning: adapter directory not found"
          ls -la dist/exception/ || echo "Warning: exception directory not found"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}
            
            ### What's Changed
            
            See [CHANGELOG.md](https://github.com/tung-dnt/nestjs-serverless-workflow/blob/main/CHANGELOG.md) for details.
            
            ### Installation
            
            ```bash
            npm install nestjs-serverless-workflow@${{ github.ref_name }}
            ```
            
            ### Package Exports
            
            ```typescript
            import { WorkflowModule } from 'nestjs-serverless-workflow/core';
            import { LambdaEventHandler } from 'nestjs-serverless-workflow/adapter';
            import { IBrokerPublisher } from 'nestjs-serverless-workflow/event-bus';
            import { UnretriableException } from 'nestjs-serverless-workflow/exception';
            ```
            
            ### Documentation
            
            ğŸ“š **[Full Documentation](https://tung-dnt.github.io/nestjs-serverless-workflow/)**
            
            - [Getting Started](https://tung-dnt.github.io/nestjs-serverless-workflow/docs/getting-started)
            - [API Reference](https://tung-dnt.github.io/nestjs-serverless-workflow/docs/api-reference/workflow-module)
            - [Examples](https://tung-dnt.github.io/nestjs-serverless-workflow/docs/examples/lambda-order-state-machine)
            
            ### Links
            
            ğŸ“¦ **NPM**: https://www.npmjs.com/package/nestjs-serverless-workflow  
            ğŸ› **Issues**: https://github.com/tung-dnt/nestjs-serverless-workflow/issues  
            ğŸ’¬ **Discussions**: https://github.com/tung-dnt/nestjs-serverless-workflow/discussions
          draft: false
          prerelease: false

      - name: Announce Success
        run: |
          echo "âœ… Successfully published nestjs-serverless-workflow@${{ github.ref_name }} to NPM!"
          echo "ğŸ“¦ View on NPM: https://www.npmjs.com/package/nestjs-serverless-workflow"
          echo "ğŸ“š Documentation: https://tung-dnt.github.io/nestjs-serverless-workflow/"
          echo "ğŸš€ Install with: npm install nestjs-serverless-workflow"

  deploy-docs:
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        working-directory: ./docs
        run: bun install

      - name: Build with Docusaurus
        working-directory: ./docs
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Announce Documentation Deployment
        run: |
          echo "ğŸ“š Documentation deployed successfully!"
          echo "ğŸŒ URL: https://tung-dnt.github.io/nestjs-serverless-workflow/"
